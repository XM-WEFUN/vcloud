spring:
  datasource:
    url: jdbc:mysql://192.168.100.80:3306/app?characterEncoding=UTF-8&useSSL=false&autoReconnect=true&allowPublicKeyRetrieval=true&serverTimezone=Asia/Shanghai
    username: root
    password: root
    hikari:
      pool-name: vcloud
      maximum-pool-size: 25
      max-lifetime: 1500000
      validation-timeout: 1000
      minimum-idle: 20
  redis:
    host: 192.168.100.80
    port: 6379
    connect-timeout: 1000
    timeout: 1000
    lettuce:
      pool:
        min-idle: 5
        max-active: 8
  jpa:
    open-in-view: false
  flyway:
    enabled: true
    locations:
      - classpath:db/migration
    clean-disabled: true
  jackson:
    default-property-inclusion: non_empty
    property-naming-strategy: SNAKE_CASE
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
logging:
  config: classpath:logback.xml
mybatis-plus:
  configuration:
    cache-enabled: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  mapper-locations: classpath*:mybatis/**/*.xml

# 自定义配置
vcloud:
  swagger: true
  skip-urls:
    - /auth/**
    - /**/swagger*/**
    - /**/v3/**
  authorization-urls:
    - /admin/**
  un-authorization-urls:
    - /admin/user/update_self
    - /admin/user/list_self
  keys:
    - app-id: web
      secret: 6842224b-7ddb-4c63-af62-1db58d77b2a5
      platform: 0
      public-key: |-
        xxxxxx
      private-key: |-
        ooooo
    - app-id: wechat
      secret: a135ec07-6eb2-4300-840a-9977dd8c813c
      platform: 2
      wechat-app-id: "xxxx"
      wechat-secret: "xxxx"
      public-key: |-
        xx
      private-key: |-
        oo
  cache:
    - cache-name: admin
      ttl: 1800000
      max-idle-time: 1200000
    - cache-name: user
      ttl: 1800000
      max-idle-time: 1200000
    - cache-name: action
      ttl: 1800000
      max-idle-time: 1200000