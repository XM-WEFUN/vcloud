            fastjson          : '1.2.78',
            commonsText       : '1.9',
            mysql             : '8.0.27',
            xxlJob            : '2.3.0',
            mybatis           : '2.2.0',
            mybatisPlus       : '3.4.3.4',
            httpmime          : '4.5.13',
            hutool            : '5.7.16',
            commonsFileupload : '1.4',
