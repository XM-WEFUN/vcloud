ext {
    versions = [
            fastjson         : '1.2.75',
            commonsText      : '1.9',
            mysql            : '8.0.22',
            xxlJob           : '2.2.0',
            mybatis          : '2.1.4',
            mybatisPlus      : '3.4.1',
            httpmime         : '4.5.13',
            hutool           : '5.5.1',
            commonsFileupload: '1.4',
            commonsPool      : '2.9.0',
            commonsIo        : '2.8.0',
            okhttp           : '4.9.0',
            guava            : '30.0-jre',
            myexcel          : '3.9.10',
            javaJwt          : '3.11.0',
            jjwt             : '0.9.1',
            jjwtImpl         : '0.11.2',
            flyway           : '7.3.0',
            jaxbApi          : '2.3.1',
            jaxbImpl         : '2.3.3',
            jaxbCore         : '2.3.0.1',
            activation       : '1.1.1',

    ]

    libs = [
            'fastjson'          : "com.alibaba:fastjson:${versions.fastjson}",
            'mysql'             : "mysql:mysql-connector-java:${versions.mysql}",
            'xxl-job'           : "com.xuxueli:xxl-job-core:${versions.xxlJob}",
            'mybatis'           : "org.mybatis.spring.boot:mybatis-spring-boot-starter:${versions.mybatis}",
            'mybatis-plus'      : "com.baomidou:mybatis-plus-boot-starter:${versions.mybatisPlus}",
            'httpmime'          : "org.apache.httpcomponents:httpmime:${versions.httpmime}",
            'hutool'            : "cn.hutool:hutool-all:${versions.hutool}",
            'commons-text'      : "org.apache.commons:commons-text:${versions.commonsText}",
            'commons-fileupload': "commons-fileupload:commons-fileupload:${versions.commonsFileupload}",
            'commons-pool2'     : "org.apache.commons:commons-pool2:${versions.commonsPool}",
            'okhttp'            : "com.squareup.okhttp3:okhttp:${versions.okhttp}",
            'commons-io'        : "commons-io:commons-io:${versions.commonsIo}",
            'guava'             : "com.google.guava:guava:${versions.guava}",
            'excel'             : "com.github.liaochong:myexcel:${versions.myexcel}",
            'java-jwt'          : "com.auth0:java-jwt:${versions.javaJwt}",
            'jjwt'              : "io.jsonwebtoken:jjwt:${versions.jjwt}",
            'jjwt-impl'         : "io.jsonwebtoken:jjwt-impl:${versions.jjwtImpl}",
            'flyway'            : "org.flywaydb:flyway-core:${versions.flyway}",
            'jaxbApi'           : "javax.xml.bind:jaxb-api:${versions.jaxbApi}",
            'jaxbImpl'          : "com.sun.xml.bind:jaxb-impl:${versions.jaxbImpl}",
            'jaxbCore'          : "com.sun.xml.bind:jaxb-core:${versions.jaxbCore}",
            'activation'        : "javax.activation:activation:${versions.activation}"
    ]
}